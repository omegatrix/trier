[tox]
isolated_build = True
envlist =
    py38,
    py39,
    py310,
    linting,
    coverage

[testenv]
deps =
    coverage
    pytest-asyncio
    pytest
changedir = {envtmpdir}
commands =
    pytest {toxinidir}
    coverage run --source=trycatch --branch -m pytest {toxinidir}
    coverage report -m --fail-under 100
    coverage xml -o {toxinidir}/coverage.xml

[testenv:linting]
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[gh-actions]
python =
    3.8: py38
    3.9: py39, linting, coverage
    3.10: py310
